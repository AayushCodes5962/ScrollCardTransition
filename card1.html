<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Card Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      border-radius: 14px;
      overflow: hidden;
      transition: transform 0.6s cubic-bezier(.22,.9,.33,1),
                  width 0.6s cubic-bezier(.22,.9,.33,1),
                  height 0.6s cubic-bezier(.22,.9,.33,1),
                  opacity 0.6s ease,
                  box-shadow 0.6s ease;
    }
    .pos-center {
      transform: translate(-50%,-50%) scale(1);
      width: 62%;
      height: 78%;
      z-index: 30;
      opacity: 1;
      box-shadow: 0 30px 50px rgba(0,0,0,0.25);
    }
    .pos-right-1 {
      transform: translate(28%,-50%) scale(0.86);
      width: 38%;
      height: 70%;
      z-index: 20;
      opacity: 0.9;
      box-shadow: 0 18px 30px rgba(0,0,0,0.15);
    }
    .pos-right-2 {
      transform: translate(122%,-50%) scale(0.72);
      width: 30%;
      height: 64%;
      z-index: 10;
      opacity: 0.55;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    .pos-left-1 {
      transform: translate(-122%,-50%) scale(0.72);
      width: 30%;
      height: 64%;
      z-index: 10;
      opacity: 0.55;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    .pos-left-2 {
      transform: translate(-28%,-50%) scale(0.86);
      width: 38%;
      height: 70%;
      z-index: 20;
      opacity: 0.9;
      box-shadow: 0 18px 30px rgba(0,0,0,0.15);
    }
    .nav-btn {
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .nav-btn:hover {
      transform: scale(1.1);
    }
    .no-select {
      user-select: none;
    }
  </style>
</head>
<body class="bg-red-200 h-screen flex items-center justify-center">
  <div class="w-[92%] max-w-7xl h-[520px] relative">
    <div id="prevBtn" class="nav-btn absolute left-4 top-1/2 -translate-y-1/2 z-40 no-select">
      ←
    </div>
    <div id="stage" class="w-full h-full relative overflow-hidden rounded-2xl">
      <div id="card0" class="card pos-center bg-gradient-to-br from-bg-gradient-to-r from-red-500 to-orange-500text-white flex items-center justify-center">
        <div class="p-8 text-center">
          <h2 class="text-3xl font-bold mb-2">Card 1</h2>
          <p class="max-w-lg">Hello,Myself Aayush kumar.Currently in second year</p>
        </div>
      </div>
      <div id="card1" class="card pos-right-1 bg-gradient-to-br from-bg-gradient-to-r from-teal-400 to-yellow-200 flex items-center justify-center">
        <div class="p-8 text-center">
          <h2 class="text-3xl font-bold mb-2">Card 2</h2>
          <p class="max-w-lg">Pursuing Btech with IT branch.</p>
        </div>
      </div>
      <div id="card2" class="card pos-right-2 bg-gradient-to-br from-bg-gradient-to-r from-amber-200 to-yellow-500  flex items-center justify-center">
        <div class="p-8 text-center">
          <h2 class="text-3xl font-bold mb-2">Card 3</h2>
          <p class="max-w-lg">I am gaining proficiency by developing project.I am good problem solver.I like crticical thinking</p>
          <h1>Meet you at your comapny soon</h1>
        </div>
      </div>
    </div>
    <div id="nextBtn" class="nav-btn absolute right-4 top-1/2 -translate-y-1/2 z-40 no-select">
      →
    </div>
  </div>
  <script>
    const cards = [
      document.getElementById('card0'),
      document.getElementById('card1'),
      document.getElementById('card2'),
    ];
    const layout = {
      0: ['pos-center', 'pos-right-1', 'pos-right-2'],
      1: ['pos-left-2', 'pos-center', 'pos-right-1'],
      2: ['pos-left-1', 'pos-left-2', 'pos-center'],
    };
    let activeIndex = 0;
    let isAnimating = false;
    const animationDuration = 700;
    function applyLayout(index) {
      cards.forEach((card, i) => {
        card.classList.remove(
          'pos-center', 'pos-right-1', 'pos-right-2',
          'pos-left-1', 'pos-left-2'
        );
        card.classList.add(layout[index][i]);
      });
    }
    function goTo(nextIndex) {
      if (isAnimating || nextIndex === activeIndex) return;
      isAnimating = true;
      activeIndex = Math.max(0, Math.min(cards.length - 1, nextIndex));
      applyLayout(activeIndex);
      setTimeout(() => isAnimating = false, animationDuration);
    }
    document.getElementById('prevBtn').addEventListener('click', () => goTo(activeIndex - 1));
    document.getElementById('nextBtn').addEventListener('click', () => goTo(activeIndex + 1));
    window.addEventListener('wheel', (e) => {
      if (isAnimating) return;
      if (e.deltaY > 10) goTo(activeIndex + 1);
      else if (e.deltaY < -10) goTo(activeIndex - 1);
    }, { passive: true });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') goTo(activeIndex + 1);
      if (e.key === 'ArrowLeft') goTo(activeIndex - 1);
    });
    let startX = null;
    window.addEventListener('pointerdown', (ev) => startX = ev.clientX);
    window.addEventListener('pointerup', (ev) => {
      if (startX === null) return;
      const dx = ev.clientX - startX;
      if (Math.abs(dx) > 40) {
        if (dx < 0) goTo(activeIndex + 1);
        else goTo(activeIndex - 1);
      }
      startX = null;
    });
    applyLayout(activeIndex);
  </script>
</body>
</html>
